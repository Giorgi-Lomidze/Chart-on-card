<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>homework 9</title>
  </head>
  <body>
    <div class="div_for_main_website_page">
      <div class="div_for_full_card_construction">
        <div class="block_for_card_head">
          <div class="block_for_text">
            <p class="p0">My balance</p>

            <p class="p01">$921.48</p>
          </div>
          <div class="block_for_svg">
            <svg
              xmlns="http://www.w3.org/2000/svg"
              width="72"
              height="48"
              viewBox="0 0 72 48"
            >
              <g fill="none" fill-rule="evenodd">
                <circle fill="#382314" cx="48" cy="24" r="24" />
                <circle stroke="#FFF" stroke-width="2" cx="24" cy="24" r="23" />
              </g>
            </svg>
          </div>
        </div>

        <div class="block_for_card_body">
          <p class="p1">Spending - Last 7 days</p>
          <br />

          <div class="block_for_chart">
            <div class="chart1">
              <div class="chart_block1"></div>
              <div class="mon">mon</div>
            </div>
            <div class="chart2">
              <div class="chart_block2"></div>
              <div class="tue">tue</div>
            </div>

            <div class="chart3">
              <div class="chart_block3"></div>
              <div class="wed">wed</div>
            </div>
            <div class="chart4">
              <div class="chart_block4"></div>
              <div class="thu">thu</div>
            </div>
            <div class="chart5">
              <div class="chart_block5"></div>
              <div class="fri">fri</div>
            </div>
            <div class="chart6">
              <div class="chart_block6"></div>
              <div class="sat">sat</div>
            </div>
            <div class="chart7">
              <div class="chart_block7"></div>
              <div class="sun">sun</div>
            </div>
          </div>

          <div class="block_for_body_card_footer">
            <div class="total_money">
              <p class="p2">Total this month</p>

              <p class="p3">$478.33</p>
            </div>
            <div class="month_persent">
              <p class="p4">+2.4%</p>

              <p class="p5">from last month</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
